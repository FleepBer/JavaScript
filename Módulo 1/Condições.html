<html>
	<head>
		<title>Curso JavaScript</title>
	</head>
	<body>
		<script>
			function retornoSexo(sexo) {
				switch (sexo){
					case 'M':
						return 'Masculino';
					case 'F':
						return 'Feminino';
					default:
						return 'Outro';
				}
			}	

			var resultado = retornoSexo('F');
			console.log(resultado);
		</script>
	</body>
</html>
